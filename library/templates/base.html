<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block A %}
  {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-secondary mt-2">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Library App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'books:home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'books:add' %}">Add Books</a>
        </li>
            <li class="nav-item">
          <a class="nav-link" href="{% url 'books:add1' %}">Add Books1</a>
        </li>
           <li class="nav-item">
          <a class="nav-link" href="{% url 'books:fact' %}">Factorial</a>
        </li>
           <li class="nav-item">
          <a class="nav-link" href="{% url 'books:view' %}">View Books</a>
        </li>
             <li class="nav-item">
          <a class="nav-link" href="{% url 'students:register' %}">Register</a>
        </li>
             <li class="nav-item">
          <a class="nav-link" href="{% url 'students:login' %}">Login</a>
        </li>
      </ul>
      <form class="d-flex" method ="POST" action="{% url 'books:search' %}">
          {% csrf_token %}
        <input class="form-control me-2" type="search" name='q' placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success"  type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}



</body>
</html>
